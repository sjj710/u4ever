<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>U4EVER — Coming Soon</title>

  <!-- SEO / Social -->
  <meta name="description" content="In the end, all that’s left are stories. We make sure they last forever." />
  <meta property="og:title" content="U4EVER — Coming Soon" />
  <meta property="og:description" content="In the end, all that’s left are stories. We make sure they last forever." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.u4ever.com/" />
  <link rel="icon" href="/favicon.ico" />

  <style>
    :root{
      /* Brand palette */
      --text:#f7f7fb; --muted:#cfd2e6; --accent:#e7c265;
      --card:rgba(255,255,255,.08); --border:rgba(255,255,255,.18);
      --shadow:0 20px 60px rgba(0,0,0,.35); --radius:24px; --maxw: 900px;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display:grid; place-items:center;

      /* Calm sunset wallpaper (soft purple/blue/orange/pink) */
      background:
        radial-gradient(1200px 800px at 20% 12%, rgba(255,170,120,.35), transparent 45%),
        radial-gradient(1100px 700px at 78% 88%, rgba(134,93,210,.26), transparent 48%),
        radial-gradient(900px 600px at 50% 50%, rgba(255,200,160,.18), transparent 60%),
        linear-gradient(180deg, #1f2250 0%, #2a3c76 30%, #3f5fa6 55%, #6f86d6 70%, #f3a7b3 87%, #f6c59a 100%);
      background-attachment: fixed;
      animation:bgShift 22s ease-in-out infinite alternate;
    }
    @keyframes bgShift{
      0%{ background-position: 0% 0%, 100% 100%, 50% 50%, 0 0 }
      100%{ background-position: 10% 6%, 92% 94%, 48% 52%, 0 0 }
    }

    .wrap{width:min(var(--maxw),92vw); padding:clamp(20px,4vw,40px)}
    .card{
      position:relative;
      padding:clamp(28px,5vw,56px);
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      backdrop-filter:saturate(140%) blur(14px); -webkit-backdrop-filter:saturate(140%) blur(14px);
      overflow:hidden;
    }
    .card::after{
      content:""; position:absolute; inset:-2px;
      background:conic-gradient(from 180deg at 50% 50%, rgba(231,194,101,.10), transparent 18%, rgba(231,194,101,.10) 34%, transparent 60%);
      filter:blur(22px); opacity:.35; pointer-events:none;
    }

    header{display:flex; align-items:center; gap:18px; flex-wrap:wrap; margin-bottom:6px}

.logoBox{
  position: relative;
  width:70px; height:70px; border-radius:16px;
  display:grid; place-items:center;

  /* make it truly dark so the logo pops */
  background:#0a0a0f;                 /* deep near-black */
  border:1px solid rgba(0,0,0,.9);
  box-shadow:
    0 10px 24px rgba(0,0,0,.45),      /* lift */
    inset 0 0 0 1px rgba(255,255,255,.06); /* subtle inner line */
  animation: float 6s ease-in-out infinite;
}

/* optional: a soft gold ring to match your accent color */
.logoBox::after{
  content:""; position:absolute; inset:0; border-radius:16px;
  box-shadow: 0 0 0 1.5px rgba(231,194,101,.35);
  pointer-events:none;
}

.logoImg{
  width:54px; height:auto; display:none;
  /* gentle pop without changing colors */
  filter: contrast(1.12) saturate(1.05) drop-shadow(0 2px 6px rgba(0,0,0,.35));
}
    .logoMark{width:30px;height:30px;display:block;background:
      radial-gradient(circle at 35% 50%, var(--accent) 0 3px, transparent 3px),
      radial-gradient(circle at 65% 50%, var(--accent) 0 3px, transparent 3px);
      mask:
        radial-gradient(closest-side,#000 98%,transparent 100%) left 32% center/50% 100% no-repeat,
        radial-gradient(closest-side,#000 98%,transparent 100%) right 32% center/50% 100% no-repeat;
    }

    h1{margin:0;font-size:clamp(30px,6.2vw,46px);line-height:1.08;letter-spacing:.3px}
    .tagline{margin-top:10px;font-size:clamp(16px,2.4vw,20px);color:var(--muted);opacity:0;transition:opacity .6s ease}

    .cta-row{display:flex;flex-wrap:wrap;gap:12px; margin-top:clamp(18px,3vw,28px)}
    .btn{
      --btn-bg:#ffffff14; --btn-brd:#ffffff30;
      padding:12px 18px;border-radius:999px;border:1px solid var(--btn-brd);
      background:var(--btn-bg); color:var(--text); text-decoration:none;
      font-weight:600; letter-spacing:.2px; transition:transform .15s, background .2s, border-color .2s, box-shadow .2s;
      display:inline-flex; align-items:center; gap:10px; box-shadow:0 8px 20px rgba(0,0,0,.2)
    }
    .btn:hover{transform:translateY(-1px);border-color:#ffffff66}
    .btn.primary{--btn-bg:linear-gradient(180deg,#f3d991,#e7c265); --btn-brd:#e7c265; color:#3c2f09; box-shadow:0 10px 22px rgba(231,194,101,.35)}
    .btn.ghost{opacity:.95}

    .meta{margin-top:clamp(16px,2.6vw,22px);font-size:14px;color:var(--muted)}
    footer{margin-top:clamp(22px,3.4vw,32px);display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap;border-top:1px dashed rgba(255,255,255,.22);padding-top:14px;font-size:13px;color:#d7d9eb;opacity:.9}
    .tiny{opacity:.85}

    @media (prefers-reduced-motion: reduce){body,.logoBox,.tagline{animation:none!important}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Coming soon">
      <header>
        <div class="logoBox" aria-hidden="true">
          <!-- If /assets/u4ever-logo.png exists, it will auto-show -->
          <img class="logoImg" src="/assets/u4ever-logo.png" alt="U4EVER logo" />
          <span class="logoMark"></span>
        </div>
        <div>
          <h1>U4EVER</h1>
          <div class="tagline" id="tagline">In the end, all that’s left are stories. We make sure they last forever.</div>
        </div>
      </header>

      <div class="cta-row">
        <a class="btn primary" href="mailto:admin@u4ever.com?subject=U4EVER%20Notify%20Me&body=Hi%20U4EVER%20team%2C%20please%20let%20me%20know%20when%20the%20beta%20is%20ready!">
          Notify me at launch
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"><path d="M22 12H2"/><path d="M15 5l7 7-7 7"/></svg>
        </a>
        <a class="btn ghost" href="https://github.com/sjj710/u4ever" target="_blank" rel="noopener">Follow the build on GitHub</a>
      </div>

      <p class="meta">
        Building something worthy of forever. StoryGuide™ • LegacyLock™ • The U4EVER Platform
      </p>

      <footer>
        <span class="tiny">© <span id="year"></span> U4EVER</span>
        <span class="tiny">Secure by design • On-chain • Off-cloud</span>
      </footer>
    </section>
  </main>

  <script>
    // Use logo image if present, else show minimal mark
    (function(){
      const img = document.querySelector('.logoImg');
      const mark = document.querySelector('.logoMark');
      function showImage(){ img.style.display='block'; mark.style.display='none'; }
      img.addEventListener('load', showImage);
      if(img.complete && img.naturalWidth){ showImage(); }
    })();

    // Smooth tagline fade rotation (subtle, non-distracting)
    const tagline = document.getElementById('tagline');
    const phrases = [
      "In the end, all that’s left are stories. We make sure they last forever.",
      "Your stories, sealed forever. On-chain. Off-cloud. Beyond time.",
      "Simple to start. Impossible to forget."
    ];
    let idx = 0;
    function rotateTagline(){
      idx = (idx + 1) % phrases.length;
      tagline.style.opacity = 0;
      setTimeout(()=>{ tagline.textContent = phrases[idx]; tagline.style.opacity = 1; }, 250);
    }
    setTimeout(()=>{ tagline.style.opacity = 1; setInterval(rotateTagline, 6500); }, 200);

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
