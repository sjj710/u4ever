<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>U4EVER — True • You • Forever</title>

  <meta name="description" content="True • You • Forever. In the end, all that’s left are stories. We make sure they last forever.">
  <meta property="og:title" content="U4EVER — Coming Soon">
  <meta property="og:description" content="In the end, all that’s left are stories. We make sure they last forever.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.u4ever.com/">

  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="/favicon.ico">

  <!-- Preload exact filenames from your /assets -->
  <link rel="preload" as="image" href="/assets/Chain.png">
  <link rel="preload" as="font" href="/assets/CinzelDecorative-Regular.ttf" type="font/ttf" crossorigin>
  <link rel="preload" as="font" href="/assets/DancingScript-Regular.ttf" type="font/ttf" crossorigin>

  <style>
    :root{
      --text:#f7f7fb; --muted:#cfd2e6; --accent:#e7c265; --blue:#7fb0df;
      --card:rgba(255,255,255,.08); --border:rgba(255,255,255,.18);
      --shadow:0 24px 80px rgba(0,0,0,.35); --radius:28px; --maxw:980px;
      --title-size: clamp(40px, 7.4vw, 64px);
      --script-size: clamp(18px, 3.6vw, 28px);
      --chain-h: 12px;              /* change if Chain.png height differs */
      --tile-bg:#F5E7D3;            /* light tan tile */
      --tile-rim:rgba(216,179,112,.32);
      --tile-edge:rgba(90,70,40,.18);
    }

    @font-face{
      font-family:"U4EVER Display";
      src:url("/assets/CinzelDecorative-Regular.ttf") format("truetype");
      font-weight:400; font-style:normal; font-display:swap;
    }
    @font-face{
      font-family:"U4EVER Script";
      src:url("/assets/DancingScript-Regular.ttf") format("truetype");
      font-weight:400; font-style:normal; font-display:swap;
    }

    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      display:grid; place-items:center;
      background:
        radial-gradient(1200px 800px at 20% 12%, rgba(255,170,120,.35), transparent 45%),
        radial-gradient(1100px 700px at 78% 88%, rgba(134,93,210,.26), transparent 48%),
        radial-gradient(900px 600px at 50% 50%, rgba(255,200,160,.18), transparent 60%),
        linear-gradient(180deg,#1f2250 0%,#2a3c76 30%,#3f5fa6 55%,#6f86d6 70%,#f3a7b3 87%,#f6c59a 100%);
      background-attachment:fixed;
      animation:bgShift 22s ease-in-out infinite alternate;
    }
    @keyframes bgShift{0%{background-position:0% 0%,100% 100%,50% 50%,0 0}100%{background-position:10% 6%,92% 94%,48% 52%,0 0}}

    .wrap{width:min(var(--maxw),92vw); padding:clamp(16px,3vw,24px)}
    .card{
      position:relative; padding:clamp(28px,5vw,58px);
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      backdrop-filter:saturate(140%) blur(14px); -webkit-backdrop-filter:saturate(140%) blur(14px);
    }

    /* Book tile above title */
    .bookWrap{display:grid; place-items:center; margin-bottom:8px}
    .tile{
      width:90px;height:90px;border-radius:22px;background:var(--tile-bg);
      border:1px solid var(--tile-edge); box-shadow:0 12px 28px rgba(0,0,0,.28), inset 0 0 0 1px rgba(255,255,255,.7);
      display:grid;place-items:center;position:relative;animation:float 6s ease-in-out infinite;
    }
    .tile::after{content:"";position:absolute;inset:0;border-radius:22px;box-shadow:0 0 0 1.5px var(--tile-rim)}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

    .bookImg{width:72px;height:auto;display:none;filter:drop-shadow(0 4px 10px rgba(0,0,0,.22))}
    .bookFallback{display:block}
    .bookFallback svg{width:36px;height:36px;display:block;filter:drop-shadow(0 4px 10px rgba(0,0,0,.22))}

    .brand{text-align:center}
    .title{
      margin:10px 0 0;font-family:"U4EVER Display",ui-serif,Georgia,"Times New Roman",serif;
      font-weight:400;letter-spacing:.6px;font-size:var(--title-size);line-height:1.02;color:#f5f7ff;
      text-shadow:0 1px 0 rgba(255,255,255,.06);
    }
    .title .four{color:var(--blue)}
    .subbrand{margin-top:6px;font-size:clamp(12px,2.6vw,14px);letter-spacing:.18em;opacity:.92}

    .chainline{
      width:100%;height:var(--chain-h);margin:16px 0 10px;
      background:url("/assets/Chain.png") repeat-x center/auto 100%;
      opacity:.95;border-radius:8px;
    }
    .chainline.fallback{
      background:repeating-linear-gradient(90deg, rgba(255,255,255,.9) 0 8px, rgba(255,255,255,0) 8px 16px);
      opacity:.7;
    }

    .tagRow{display:grid;grid-template-columns:1fr auto;align-items:center;gap:12px}
    .tagline{
      margin:0;color:#e5e8fb;opacity:.98;letter-spacing:.4px;
      font-family:"U4EVER Script","Segoe UI",cursive;
      font-size:var(--script-size);line-height:1.35;text-align:center;
    }
    .quillImg{width:38px;height:auto;display:block;filter:drop-shadow(0 2px 4px rgba(0,0,0,.25))}

    .url{margin:14px 0 4px;text-align:center;font-size:clamp(16px,2.8vw,22px);color:#e8ebff;letter-spacing:.4px}
    .url .u4{color:var(--blue);font-weight:700}

    .cta{display:flex;justify-content:center;margin-top:14px}
    form.waitlist{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .input{
      padding:12px 14px;border-radius:999px;border:1px solid rgba(0,0,0,.12);
      background:#fff;color:#1a1a1a;outline:none;min-width:min(360px,70vw);
      box-shadow:0 1px 0 rgba(0,0,0,.04), inset 0 0 0 1px rgba(255,255,255,.6);
    }
    .input::placeholder{color:#6b6f7a}
    .input:focus{border-color:#e7c265;box-shadow:0 0 0 3px rgba(231,194,101,.28)}
    .btn{
      --btn-bg:linear-gradient(180deg,#f3d991,#e7c265);--btn-brd:#e7c265;
      padding:12px 18px;border-radius:999px;border:1px solid var(--btn-brd);
      background:var(--btn-bg);color:#3c2f09;font-weight:700;letter-spacing:.2px;
      display:inline-flex;align-items:center;gap:10px;
      box-shadow:0 10px 22px rgba(231,194,101,.35);transition:transform .15s,box-shadow .2s;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 12px 26px rgba(231,194,101,.42)}

    .hint{font-size:12px;color:#dfe2f7;opacity:.85;margin-top:10px;text-align:center}
    .meta{margin-top:clamp(14px,2.6vw,22px);font-size:14px;color:#d0d4ef;text-align:center}
    footer{margin-top:clamp(18px,3.4vw,28px);display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap;border-top:1px dashed rgba(255,255,255,.22);padding-top:12px;font-size:13px;color:#d7d9eb;opacity:.9}
    .tiny{opacity:.85}

    .sr-only{position:absolute!important;width:1px!important;height:1px!important;padding:0!important;margin:-1px!important;overflow:hidden!important;clip:rect(0,0,0,0)!important;white-space:nowrap!important;border:0!important}

    @media (prefers-reduced-motion:reduce){body{animation:none}}
  </style>
</head>
